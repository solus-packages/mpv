name       : mpv
homepage   : http://mpv.io/
version    : 0.26.0
release    : 37
source     :
    - https://github.com/mpv-player/mpv/archive/v0.26.0.tar.gz : daf3ef358d5f260f2269f7caabce27f446c291457ec330077152127133b71b46
    - https://waf.io/waf-1.9.12 : 66f3983fcc6dc0d17393514b2b52063702004800428327db3597754dd05c3fbc
    - https://github.com/2ion/mpv-bash-completion/archive/3.3.14.tar.gz : 74e54d9a7734d67c9ddfd7cdb0930874886bce97f033c46e040fbcef0ad388e8
license    :
    - LGPL-2.1
    - GPL-3.0
component  : multimedia.video
summary    : mpv is a fork of mplayer2 and MPlayer. It shares some features with the former projects while introducing many more.
description: |
    mpv is a fork of mplayer2 and MPlayer. It shares some features with the former projects while introducing many more. MPlayer's options parser was improved to behave more like other CLI programs, and many option names and semantics were reworked to make them more intuitive and memorable. mpv has a OpenGL based video output that is capable of many features loved by videophiles, such as video scaling with popular high quality algorithms, color management, and more.
    While mpv has no official GUI, it has a small controller that is triggered by mouse movement. mpv leverages the FFmpeg hwaccel APIs to support VDPAU, VAAPI and VDA video decode acceleration.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(dvdnav)
    - pkgconfig(dvdread)
    - pkgconfig(gl)
    - pkgconfig(lcms2)
    - pkgconfig(libass)
    - pkgconfig(libarchive)
    - pkgconfig(libavcodec)
    - pkgconfig(libbluray)
    - pkgconfig(libcdio_paranoia)
    - pkgconfig(libguess)
    - pkgconfig(libmpg123)
    - pkgconfig(libpulse)
    - pkgconfig(libva-x11)
    - pkgconfig(lua-5.1)
    - pkgconfig(smbclient)
    - pkgconfig(uchardet)
    - pkgconfig(vapoursynth)
    - pkgconfig(vdpau)
    - pkgconfig(wayland-client)
    - pkgconfig(x11)
    - pkgconfig(xkbcommon)
    - pkgconfig(xinerama)
    - pkgconfig(xrandr)
    - pkgconfig(xscrnsaver)
    - pkgconfig(xv)
    - libjpeg-turbo-devel
rundeps    :
    - mpv-libs
patterns   :
    - libs :
        - /usr/lib64/lib*.so.*
    - libs-devel :
        - /usr/include
        - /usr/lib64/lib*.so
        - /usr/lib64/pkgconfig
replaces   :
    - libs-devel : mpv-devel
setup      : |
    %patch -p1 < $pkgfiles/0001-Support-a-stateless-configuration-on-nix-systems.patch
    install -m 00755 $sources/waf-1.9.12 ./waf
    ./waf configure --prefix=/usr \
                    --confdir=/etc/mpv \
                    --libdir=%libdir% \
                    --enable-cdda \
                    --enable-dvbin \
                    --enable-dvdread \
                    --enable-dvdnav \
                    --enable-libarchive \
                    --enable-libmpv-shared \
                    --enable-libsmbclient \
                    --enable-zsh-comp \
                    --disable-debug

    tar xf "${sources}/3.3.14.tar.gz"
build      : |
    ./waf build

    pushd mpv-bash-completion-3.3.14
    export MPV_BASHCOMPGEN_MPV_CMD=../build/mpv
    %make
    popd
install    : |
    ./waf install --destdir="%installroot%"

    pushd mpv-bash-completion-3.3.14
    export MPV_BASHCOMPGEN_MPV_CMD=../build/mpv
    %make_install
    popd
